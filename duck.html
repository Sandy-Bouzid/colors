<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="What's this color ?">
    <meta property="og:description" content="Find what color corresponds to your hexadecimal value !">
    <meta property="og:image" content="screenshot-duck.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>What's this color ?</title>
</head>

<body>
    <main class="main-duck">
        <div class="form-duck">

            <h1>What's this color ?</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Background theme</a></li>
                    <li><a href="duck.html">Duck theme</a></li>
                </ul>
            </nav>

            <form id="colors-form-duck">
                <label for="">Enter an <a href="https://en.wikipedia.org/wiki/Web_colors" target="_blank">hexadecimal color code</a></label>
                <div class="form-content">

                    <input id="colors-input-duck" name="color" type="text" placeholder="ex : #15AE58" />
                    <button type="submit">OK</button>
                </div>
            </form>
            <button class="random-duck">Random Color</button>
            <div id="colors-error"></div>
        </div>

        
        <div>
            <object class="duck-image" type="image/svg+xml" data="images/duck.svg"></object>
        </div>

    </main>
    <script src="js/duck.js"></script>
</body>

</html>
